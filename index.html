<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Formulário comparativo A e B</h1>
        <form id="form-comparativo">
            <p class="error-message">
                O número não pode ser negativo
            </p>
            <label for="campo-a">Campo A</label>
            <input type="number" id="campo-a" required placeholder="Digite o primeiro número" /> <br />
            <label for="campo-b">Campo B</label>
            <input type="number" id="campo-b" required placeholder="Digite o segundo número" />
            <button type="submit" id="botao-submit">Enviar</button>
        </form>
        <p class="error-message-form"></p>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
