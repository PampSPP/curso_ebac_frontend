<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img src="./images/icone_lista.png" alt="Ícone de lista de tarefas">
        <h1>Lista de tarefas</h1>
    </header>
    <form>
        <h2>Cadastrar uma nova tarefa</h2>
        <input type="text" id="nova-tarefa" required placeholder="Nome da tarefa" />
        <button type="submit">Cadastrar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <div></div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
