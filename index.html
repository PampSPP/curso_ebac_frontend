<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog da PampSPP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-info">
                    Inscreva-se para receber as novidades do blog <a href="#inscrever">clicando aqui</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Últimas postagens</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180" alt="">
                            <h4 class="h5">Título da postagem</h4>
                            <time>11/02/2023</time>
                            <a class="btn btn-info btn-sm"> Leia mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180" alt="">
                            <h4 class="h5">Título da postagem</h4>
                            <time>11/02/2023</time>
                            <a class="btn btn-info btn-sm"> Leia mais</a>
                        </div>
                        <div class="col-md-4 post">
                            <img src="https://via.placeholder.com/180x180" alt="">
                            <h4 class="h5">Título da postagem</h4>
                            <time>11/02/2023</time>
                            <a class="btn btn-info btn-sm"> Leia mais</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
                <div>
                    <h2>Anunciantes</h2>
                    <img src="https://via.placeholder.com/180x180" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 id="inscrever">Inscreva-se</h2>
                <form>
                    <label class="form-label" for="nome">Nome</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Telefone</label>
                    <input class="form-control" type="text" id="telefone">
                    <label class="form-label" for="mensagem">Quer deixar uma mensagem?</label>
                    <textarea id="mensagem" class="form-control"></textarea>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="termos">Aceito receber novidades e promoções</label>
                        <input class="form-check-input" type="checkbox" id="termos">
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
